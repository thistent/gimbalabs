<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>DIMS</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      color: #C0D3d3; 
      background: #0C0E13;
      caret-color: #00F094;
    }
    ::-moz-selection {
      color: #00F094; background: #00F09422;
    }
    ::selection {
      color: #00F094; background: #00F09422;
    }
  </style>
  <script src="main.js"></script>
</head>

<body>
<pre id="elm"></pre>

<script>

function getScene() {
  var body = document.body;
  var elem = document.documentElement;
  return {
    width: Math.max(
      body.scrollWidth, body.offsetWidth,
      elem.scrollWidth, elem.offsetWidth, elem.clientWidth),
    height: Math.max(
      body.scrollHeight, body.offsetHeight,
      elem.scrollHeight, elem.offsetHeight, elem.clientHeight),
  }
}


var app = Elm.Main.init({
  node: document.getElementById('elm'),
  flags : {
    screenSize: getScene(),
    settings: localStorage.getItem('settings'),
    dpi: window.devicePixelRatio,
    time: Date.now()
  }
});


if (navigator.storage && navigator.storage.persist)
  navigator.storage.persist().then(granted => {
    if (!granted)
      alert("Warning: Browser storage may not retain state!")
});


app.ports.saveSettings.subscribe(function(data) {
    localStorage.setItem('settings', JSON.stringify(data));
});


app.ports.clearLocalStorage.subscribe(function() {
    localStorage.clear();
});


</script>
</body>
</html>
